<div id="hubDiv">
  <div id="hubNavbar" class="pure-g">
    <div class="pure-u-1-4">
      <img id="hubUserImg" src="../img/evil-2162179_1280.png" ng-click="$ctrl.userProfileEditor()">
      <h2 id="hubUserName" ng-click="$ctrl.userProfileEditor()"></h2>
    </div>
    <h1 class="pure-u-1-4" ng-click="$ctrl.returnToHub()">FreqDomain2</h1>
    <div id="navBarButtons" class="pure-u-1-3">
      <a class="button"><p>Compose</p></a>
      <a class="button" id="mixerOnMixer"><p>Mixer</p></a>
      <a class="button"><p>Patch Editor</p></a>
      <a class="button"><p>Social</p></a>
      <a class="button"><p>Info</p></a>
      <a class="button" ng-click="$ctrl.userLogout()"><p>Sign Out</p></a>

    </div>
  </div>
  <div id="masterMixerDiv" class="pure-g">

    <div id="mixerSidebar" class="pure-u-1-6">

      <div id="mixerSidebarTitle">

        <h2>Signal Paths</h2>
      </div>
      <div id="userMixPathList">

        <main ng-repeat="path in $ctrl.userMixerPaths | orderBy : $ctrl.sortBy">
          <div class="{{path.selected}}" ng-click="$ctrl.selectMixPath(path.patch)">

            <p>{{path.patch}} : {{path.name}}</p>
          </div>

        </main>
      </div>
    </div>
  </div>
  <div id="signalPathEditorSpace" class="pure-u-5-6">

  </div>





</div>
