  <body>
    <div id="theDiv">
      <div id="frame" class="pure-g">

        <div id="topBlocker" class="pure-u-1-1">

          <h1><em>FreqDomain 2.0</em></h1>
        </div>
        <div id="top" class="pure-u-1-1">
          <button class="btn">about</button>
        </div>
        <div class="pure-u-1-3" id="leftBlock">

          <input type="text" id="newUserEmail" placeholder="email">
          <input type="password" id="newUserPassword" placeholder="password">
          <input type="password" id="newUserRetypePassword" placeholder="retype password">
          <div id="addAccountButtons">
            <button id="newSub">submit</button>
            <button id="newExit">cancel</button>
          </div>
        </div>
        <div class="pure-u-1-6" id="newUser">
          <button id="newUserAccountStart">new user</button>
          <div id="newUseBlock"></div>
        </div>
        <div class="pure-u-1-6" id="login">
          <button id="loginButton">login</button>
          <div id="logBlock"></div>
        </div>

        <div class="pure-u-1-3" id="rightBlock">

          <input type="text" id="userEmail" placeholder="email" class="pure-input-1">
          <input type="password" id="userPassword" placeholder="password" class="pure-input-1">
          <div id="loginButtons">
            <button id="loginSub">submit</button>
            <button id="loginExit">cancel</button>
            <a href = "" id="iForgot"><p>Forgot Password?</p></a>
          </div>
        </div>
        <div class="pure-u-1-1" id="bottomBlock">

          <footer>
            <div class="pure-g">

              <div class="pure-u-1-2">
                <h3>&copy; 2017 HurdAudio</h3>
              </div>
              <div id="footerCol3" class="pure-u-1-2">
                <h2>Follow me on
                <a href="https://github.com/HurdAudio">GitHub</a></h2>
              </div>
            </div>
          </footer>
        </div>

      </div>

    </div>
