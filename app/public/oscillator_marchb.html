<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> FreqDomain 2.0 </title>

    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Oswald|Raleway|Righteous|Roboto" rel="stylesheet">

    <!-- <link rel="stylesheet" type="text/css" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous"> -->

    <link rel="stylesheet" type="text/css" href="./css/oscillator_marchb.css">



    <!--Pure responsive breakpoints -->

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">

    <script src="./oscillatormockup_marchb.js" defer></script>







  </head>
  <body>

    <div id="oscillatorDiv">
      <div id="oscillatorTop">

        <h1>Oscillator</h1>
      </div>
      <div id="oscillatorSignalFlow">

        <div id="oscillatorOutput">
          <p>out</p>
          <h2>â—¦</h2>
        </div>
      </div>


      <div id="oscillatorFace" class="pure-g">

        <div id="waveform" class="pure-u-1-3">

          <p id="waveLabel">waveform:</p>
          <ul id="waveformSelector">
            <li id="sine"><img src="./img/noun_589707_cc.png" size="10%">sine</li>
            <li id="square"><img src="./img/noun_538698_cc.png">square</li>
            <li id="sawtooth"><img src="./img/noun_538692_cc.png">sawtooth</li>
            <li id="triangle"><img src="./img/noun_538696_cc.png">triangle</li>
          </ul>
          <div id="waveMod">
            <p>modulator:</p>
            <select id="waveformModulatorSelect">
              <option value="none">none</option>
              <option value="envelope1">envelope1</option>
              <option value="envelope2">envelope2</option>
              <option value="envelope3">envelope3</option>
              <option value="envelope4">envelope4</option>
              <option value="frequency1">frequency1</option>
              <option value="frequency2">frequency2</option>
              <option value="frequency3">frequency3</option>

            </select><br>
            <button id="waveformModulatorEditor">edit</button>
          </div>
        </div>

        <div class="pure-u-2-3">

          <form>
            <h3 id="hertzLabel">Hertz:</h3>
            <a><input id="oscillatorFrequency" class="volumeRead" type="number" name="amountInput" min="1.000" max="11025.000" value="440.000" step="0.001" oninput="this.form.amountRange.value=this.value"><span id="displaySpan"></span></a>

            <input name="amountRange" type="range" min="1.000" max="11025.000" value="440.00" step="0.001" oninput="this.form.amountInput.value=this.value" id="oscillatorFrequencySlider">

          </form>
          <div id="frequencyModulator">
            <p>Modulation Input:</p>
            <select id="frequenctModulatorSelect">
              <option value="none">none</option>
              <option value="envelope1">envelope1</option>
              <option value="envelope2">envelope2</option>
              <option value="envelope3">envelope3</option>
              <option value="envelope4">envelope4</option>
              <option value="frequency1">frequency1</option>
              <option value="frequency2">frequency2</option>
              <option value="frequency3">frequency3</option>
            </select>
            <br>
            <button id="frequencyModulateEdit">edit</button>
          </div>
          <form>
            <p id="detuneLabel">Detune:</p>
            <input id="oscillatorDetune" class="detuneRead" type="number" name="detuneQuantity" min="-100.00" max="100.00" value = "0.00" step="0.01" oninput="this.form.detuneAmountRange.value=this.value">
            <input id="oscillatorDetuneSlider" class="detuneSlide" type="range" name="detuneAmountRange" min="-100.00" max="100.00" value="0.00" step="0.01" oninput="this.form.detuneQuantity.value=this.value">

          </form>
          <div id="detuneMod">
            <p>modulator:</p>
            <select id="detuneModulatorSelect">
              <option value="none">none</option>
              <option value="envelope1">envelope1</option>
              <option value="envelope2">envelope2</option>
              <option value="envelope3">envelope3</option>
              <option value="envelope4">envelope4</option>
              <option value="frequency1">frequency1</option>
              <option value="frequency2">frequency2</option>
              <option value="frequency3">frequency3</option>

            </select><br>
            <button id="detuneModulatorEditor">edit</button>
          </div>
        </div>


      </div>

    </div>

  </body>
</html>
