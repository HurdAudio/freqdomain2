<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <base href="/"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->


    <title> FreqDomain 2.0 </title>


    <!-- <link rel="icon" href="./img/clock-145560_640.png" type="image/gif" sizes="16x16"> -->

    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Oswald|Raleway|Righteous|Roboto" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

    <!-- <link href="https://fonts.googleapis.com/css?family=Alike+Angular|Asul|Concert+One|Eczar|Fruktur|Kavoon|Neuton|Space+Mono|Tillana|Work+Sans" rel="stylesheet"> -->



    <link rel="stylesheet" type="text/css" href="./css/random_number_generator_mockup.css">



    <!--Pure responsive breakpoints -->

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">

    <script src="./random_number_generator_mockup.js" defer></script>







  </head>
  <body>

    <div id="randomNumberGeneratorDiv">
      <div id="randomNumberGeneratorTop">

        <h1>Randomness Generator</h1>
      </div>
      <div id="randomNumberGeneratorSignalFlow">


        <div id="randomNumberGeneratorOutput">
          <p>out</p>
          <h2>â—¦</h2>
        </div>
      </div>


      <div id="randomNumberGeneratorFace" class="pure-g">
        <div id="outputDiv" class="pure-u-1-3">
          <form>
            <p id="outputLabel">output value</p>
            <div id="outputDisplay" class="volumeRead"></div>
            <div id="stepOrConinuousDiv">
              <p id="stepLabel" class="activeState">step</p>
              <label class="switch">
                <input id="stepOrContinuous" type="checkbox">
                <span class="slider round"></span>
              </label>
              <p id="continuousLabel" class="inactiveState">continuous</p>
            </div>
            <div id="continuousHandlerDiv">
              <div id="linearOrExponentialDiv">
                <p id="linearLabel" class="activeState">linear</p>
                <label class="switch">
                  <input id="linearOrExponential" type="checkbox">
                  <span class="slider round"></span>
                </label>
                <p id="exponentialLabel" class="inactiveState">exponential</p>
              </div>
              <div id="exponentialCurveHanlderDiv">
                <div id="concaveOrConvexDiv">
                  <p id="concaveLabel" class="activeState">concave</p>
                  <label class="switch">
                    <input id="concaveOrConvex" type="checkbox">
                    <span class="slider round"></span>
                  </label>
                  <p id="convexLabel" class="inactiveState">convex</p>
                </div>
                <div id="slopeDiv">
                  <p id="slopeLabel" class="activeState">slope:</p>
                  <a class="incrementDecriment" id="decreaseSlope">-</a>
                  <input id="slopeAmount" type="number" min="1" max="1024" value="4">
                  <a class="incrementDecriment" id="increaseSlope">+</a>

                </div>
              </div>
            </div>

          </form>

        </div>

        <div id="minmumDiv" class="pure-u-1-6">
          <form>
            <p id="minimumLabel">minimum</p>
            <a><input id="minimumDisplay" class="volumeRead" type="number" step="0.001" name="amountInput" min="-1024.000" max="1024.000" value="0.000" oninput="this.form.amountRange.value=this.value"></a>
            <input name="amountRange" type="range" min="-1024.000" max="1024.000" value="0.000" step="0.001" oninput="this.form.amountInput.value=this.value" id="minimum">

          </form>
          <div id="minimumModDiv">
            <p>modulator:</p>
            <select id="minimumModSelect">

              <option value="none">none</option>
              <option value="envelope1">envelope1</option>
              <option value="envelope2">envelope2</option>
              <option value="envelope3">envelope3</option>
              <option value="envelope4">envelope4</option>
              <option value="frequency1">frequency1</option>
              <option value="frequency2">frequency2</option>
              <option value="frequency3">frequency3</option>
            </select><br>
            <button id="minimumModulateEdit">edit</button>
          </div>
        </div>
        <div id="maximumDiv" class="pure-u-1-6">
          <form>
            <p id="maximumLabel">maximum</p>
            <a><input id="maximumDisplay" class="volumeRead" type="number" step="0.001" name="amountInput" min="-1024.000" max="1024.000" value="0.000" oninput="this.form.amountRange.value=this.value"></a>
            <input name="amountRange" type="range" min="-1024.000" max="1024.000" value="0.000" step="0.001" oninput="this.form.amountInput.value=this.value" id="maximum">

          </form>
          <div id="maximumModDiv">
            <p>modulator:</p>
            <select id="maximumModSelect">

              <option value="none">none</option>
              <option value="envelope1">envelope1</option>
              <option value="envelope2">envelope2</option>
              <option value="envelope3">envelope3</option>
              <option value="envelope4">envelope4</option>
              <option value="frequency1">frequency1</option>
              <option value="frequency2">frequency2</option>
              <option value="frequency3">frequency3</option>
            </select><br>
            <button id="maximumModulateEdit">edit</button>
          </div>
        </div>
        <div id="intervalDiv" class="pure-u-1-6">
          <form>
            <p id="intervalLabel">interval(ms)</p>
            <a><input id="intervalDisplay" class="volumeRead" type="number" step="1" name="amountInput" min="0" max="60000" value="1" oninput="this.form.amountRange.value=this.value"></a>
            <input name="amountRange" type="range" min="0" max="60000" value="1" step="1" oninput="this.form.amountInput.value=this.value" id="interval">

          </form>
          <div id="intervalModDiv">
            <p>modulator:</p>
            <select id="intervalModSelect" step="1" >

              <option value="none">none</option>
              <option value="envelope1">envelope1</option>
              <option value="envelope2">envelope2</option>
              <option value="envelope3">envelope3</option>
              <option value="envelope4">envelope4</option>
              <option value="frequency1">frequency1</option>
              <option value="frequency2">frequency2</option>
              <option value="frequency3">frequency3</option>
            </select><br>
            <button id="intervalModulateEdit">edit</button>
          </div>
        </div>







      </div>

    </div>

  </body>
</html>
