<div id="hubDiv">
  <div id="hubNavbar" class="pure-g">
    <div class="pure-u-1-4">
      <img id="hubUserImg" src="../img/evil-2162179_1280.png" ng-click="$ctrl.userProfileEditor()">
      <h2 id="hubUserName" ng-click="$ctrl.userProfileEditor()"></h2>
    </div>
    <h1 class="pure-u-1-4" ng-click="$ctrl.returnToHub()">FreqDomain2</h1>
    <div id="navBarButtons" class="pure-u-1-3">
      <a class="button"><p>Compose</p></a>
      <a class="button" ng-click="$ctrl.navMixer()"><p>Mixer</p></a>
      <a class="button" id="patchEditorOnPatchEditor"><p>Patch Editor</p></a>
      <a class="button"><p>Social</p></a>
      <a class="button" ng-click="$ctrl.loadInfo()"><p>Info</p></a>
      <a class="button" ng-click="$ctrl.userLogout()"><p>Sign Out</p></a>

    </div>
  </div>
  <div id="patchEditorDiv" class="pure-g">

    <div id="patchEditorSidebar" class="pure-u-1-6 patchEditorSideOffScreen">

      <div id="patchEditorSidebarTitle">

        <h2>Signal Paths</h2>
      </div>
      <div id="userPatchEditorList">

        <main ng-repeat="patch in $ctrl.userPatches | orderBy : $ctrl.sortBy">
          <div class="{{patch.selected}}" ng-click="$ctrl.selectPatch(patch.patch)">

            <p>{{patch.patch}} : {{patch.name}}</p>
          </div>

        </main>
      </div>
    </div>
  </div>
  <div id="patchEditorSpace" class="patchEditorFull">

  </div>





</div>
