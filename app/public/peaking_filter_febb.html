<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <base href="/"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->


    <title> FreqDomain 2.0 </title>



    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Oswald|Raleway|Righteous|Roboto" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

    <!-- <link href="https://fonts.googleapis.com/css?family=Alike+Angular|Asul|Concert+One|Eczar|Fruktur|Kavoon|Neuton|Space+Mono|Tillana|Work+Sans" rel="stylesheet"> -->



    <link rel="stylesheet" type="text/css" href="./css/peaking_filter_febb.css">



    <!--Pure responsive breakpoints -->

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">

    <script src="./peaking_filter_febb.js" defer></script>







  </head>
  <body>

    <div id="peakingFilterDiv">
      <div id="peakingFilterTop">

        <h1>Peaking Filter</h1>
      </div>
      <div id="peakingFilterSignalFlow">

        <div id="peakingFilterInput">
          <p>in</p>
          <h2>◦</h2>
        </div>
        <div id="peakingFilterOutput">
          <p>out</p>
          <h2>◦</h2>
        </div>
      </div>


      <div id="peakingFilterFace" class="pure-g">
        <div id="frequencyDiv" class="pure-u-1-4">
          <form>
            <p id="frequencyLabel">frequency(Hz)</p>
            <a><input id="peakingFilterFrequencyDisplay" class="volumeRead" type="number" step="0.001" name="amountInput" min="0.000" max="22050.000" value="110.000" oninput="this.form.amountRange.value=this.value"></a>
            <input name="amountRange" type="range" min="0.000" max="22050.000" value="110.000" step="0.001" oninput="this.form.amountInput.value=this.value" id="frequency">

          </form>
          <div id="frequencyModDiv">
            <p>modulator:</p>
            <select id="frequencyModSelect">

              <option value="none">none</option>
              <option value="envelope1">envelope1</option>
              <option value="envelope2">envelope2</option>
              <option value="envelope3">envelope3</option>
              <option value="envelope4">envelope4</option>
              <option value="frequency1">frequency1</option>
              <option value="frequency2">frequency2</option>
              <option value="frequency3">frequency3</option>
            </select><br>
            <button id="frequencyModulateEdit">edit</button>
          </div>
        </div>

        <div id="detuneDiv" class="pure-u-1-4">
          <form>
            <p id="detuneLabel">detune</p>
            <a><input id="highshelfFilterDetuneDisplay" class="volumeRead" type="number" step="0.01" name="amountInput" min="-100.00" max="100.00" value="0.00" oninput="this.form.amountRange.value=this.value"></a>
            <input name="amountRange" type="range" min="-100.00" max="100.00" value="0.00" step="0.01" oninput="this.form.amountInput.value=this.value" id="detune">

          </form>
          <div id="detuneModDiv">
            <p>modulator:</p>
            <select id="detuneModSelect">

              <option value="none">none</option>
              <option value="envelope1">envelope1</option>
              <option value="envelope2">envelope2</option>
              <option value="envelope3">envelope3</option>
              <option value="envelope4">envelope4</option>
              <option value="frequency1">frequency1</option>
              <option value="frequency2">frequency2</option>
              <option value="frequency3">frequency3</option>
            </select><br>
            <button id="detuneModulateEdit">edit</button>
          </div>
        </div>

        <div id="qDiv" class="pure-u-1-4">
          <form>
            <p id="qLabel">Q</p>
            <a><input id="bandpassFilterQDisplay" class="volumeRead" type="number" step="0.0001" name="amountInput" min="0.0001" max="1000.0000" value="1.0000" oninput="this.form.amountRange.value=this.value"></a>
            <input name="amountRange" type="range" min="0.0001" max="1000.0000" value="1.0000" step="0.0001" oninput="this.form.amountInput.value=this.value" id="q">

          </form>
          <div id="qModDiv">
            <p>modulator:</p>
            <select id="qModSelect">

              <option value="none">none</option>
              <option value="envelope1">envelope1</option>
              <option value="envelope2">envelope2</option>
              <option value="envelope3">envelope3</option>
              <option value="envelope4">envelope4</option>
              <option value="frequency1">frequency1</option>
              <option value="frequency2">frequency2</option>
              <option value="frequency3">frequency3</option>
            </select><br>
            <button id="qModulateEdit">edit</button>
          </div>
        </div>

        <div id="gainDiv" class="pure-u-1-4">
          <form>
            <p id="gainLabel">Gain(dB)</p>
            <a><input id="highshelfFilterGainDisplay" class="volumeRead" type="number" step="0.1" name="amountInput" min="-40.0" max="40.0" value="0.0" oninput="this.form.amountRange.value=this.value"></a>
            <input name="amountRange" type="range" min="-40.0" max="40.0" value="0.0" step="0.1" oninput="this.form.amountInput.value=this.value" id="gain">

          </form>
          <div id="gainModDiv">
            <p>modulator:</p>
            <select id="gainModSelect">

              <option value="none">none</option>
              <option value="envelope1">envelope1</option>
              <option value="envelope2">envelope2</option>
              <option value="envelope3">envelope3</option>
              <option value="envelope4">envelope4</option>
              <option value="frequency1">frequency1</option>
              <option value="frequency2">frequency2</option>
              <option value="frequency3">frequency3</option>
            </select><br>
            <button id="gainModulateEdit">edit</button>
          </div>
        </div>







      </div>

    </div>

  </body>
</html>
