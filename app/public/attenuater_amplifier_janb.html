<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <base href="/"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->


    <title> FreqDomain 2.0 </title>


    <!-- <link rel="icon" href="./img/clock-145560_640.png" type="image/gif" sizes="16x16"> -->

    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Oswald|Raleway|Righteous|Roboto" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">



    <link rel="stylesheet" type="text/css" href="./css/attenuater_amplifier_janb.css">



    <!--Pure responsive breakpoints -->

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">

    <script src="./attenuater_amplifier_janb.js" defer></script>







  </head>
  <body>

    <div id="attenuaterAmplifierDiv">
      <div id="attenuaterAmplifierTop">

        <h1>Attenuator/Amplifier</h1>
      </div>
      <div id="attenuaterAmplifierSignalFlow">

        <div id="attenuaterAmplifierInput">
          <p>in</p>
          <h2>◦</h2>
        </div>
        <div id="attenuaterAmplifierOutput">
          <p>out</p>
          <h2>◦</h2>
        </div>
      </div>


      <div id="attenuaterAmplifierFace">
        <div id="attenuaterAmplifierInputOutputDisplayDiv">

          <h3 id="inputDisplayLabel">input value</h3>
          <div id="inputDisplay"><p>0.000</p></div>
          <h3 id="outputDisplayLabel">output value</h3>
          <div id="outputDisplay"><p>0.000</p></div>

          <h3 id="rangeSettingLabel" class="settingOn">range</h3>

          <div id="settingsKnob" class="settingsToRange"><p>&#x2191;</p></div>
          <h3 id="multiplierSettingsLabel" class="settingOff">multiplier</h3>
        </div>

        <div id="rangeFace">

          <div id="minimumOutputDiv">

            <h3 id="minimumOutputLabel">minimum output value</h3>
            <form>

              <input id="minimumOutputValueInput" type="number" min="-4096.000" max="4096.000" step="0.001" value="0">
              <input id="minimumOutputValueRange" type="range" min="-4096.000" max="4096.000" step="0.001" value="0">
            </form>
          </div>

          <div id="maximumOutputDiv">

            <h3 id="maximumOutputLabel">maximum output value</h3>
            <form>

              <input id="maximumOutputValueInput" type="number" min="-4096.000" max="4096.000" step="0.001" value="0">
              <input id="maximumOutputValueRange" type="range" min="-4096.000" max="4096.000" step="0.001" value="0">
            </form>
          </div>
          <div id="currentInputMinMaxDiv">

            <h3 id="minimumInputValueLabel">minimum input</h3>
            <div id="minimumInputDisplay"><p>0.000</p></div>

            <h3 id="maximumInputValueLabel">maximum input</h3>
            <div id="maximumInputDisplay"><p>0.000</p></div>
          </div>
        </div>

        <div id="multiplierFace">

          <h3 id="multiplierValueLabel">multiplier value:</h3>
          <form>

            <input id="multiplierValueInput" type="number" min="-4096.000" max="4096.000" step="0.001" value="0">
            <input id="multiplierValueRange" type="range" min="-4096.000" max="4096.000" step="0.001" value="0">
          </form>
        </div>


      </div>

    </div>

  </body>
</html>
