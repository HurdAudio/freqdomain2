    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">

    <script src="./testtone_aprilb.js" defer></script>







  </head>
  <body>

    <div id="testtoneDiv">
      <div id="testtoneTop">

        <h1>Test Tone</h1>
      </div>
      <div id="testtoneSignalFlow">

        <div id="testtoneOutput">
          <p>out</p>
          <h2>â—¦</h2>
        </div>
      </div>


      <div id="testtoneFace" class="pure-g">
        <div class="pure-u-1-3">
          <form>
            <h3 id="hertzLabel">Hertz:</h3>
            <a><input id="testToneFrequency" class="volumeRead" type="number" name="amountInput" min="1.000" max="11025.000" value="440.000" step="0.001" oninput="this.form.amountRange.value=this.value"><span id="displaySpan"></span></a>

            <input name="amountRange" type="range" min="1.000" max="11025.000" value="440.00" step="0.001" oninput="this.form.amountInput.value=this.value" id="testToneFrequencySlider">

          </form>
          <div id="testToneWaveformDiv">
            <h3 id="testToneWaveLabel">Waveform:</h3>
            <div id="waveFormsContainer">
              <div id="sine">
                <p>sine</p>
                <img src="./img/noun_589707_cc.png">
            </div>
            <div id="square">
              <p>square</p>
              <img src="./img/noun_538698_cc.png">
            </div>
            <div id="sawtooth">
              <p>sawtooth</p>
              <img src="./img/noun_538692_cc.png">
            </div>
            <div id="triangle">
              <p>triangle</p>
              <img src="./img/noun_538696_cc.png">
            </div>

          </div>
          </div>
        </div>
        <div class="pure-u-1-3">


        </div>
        <div class="pure-u-1-3">

          <form>
            <h3 id="volumeLabel">Volume:</h3>
            <a><input id="testToneVolume" class="volumeRead" type="number" name="amountInput" min="0" max="100" value="40" step="1" oninput="this.form.amountRange.value=this.value"><span id="volumeDisplaySpan"></span></a>

            <input name="amountRange" type="range" min="0" max="100" value="40" step="1" oninput="this.form.amountInput.value=this.value" id="testToneVolumeSlider">

          </form>
          <div id="onOff">
            <div id="onOffLight">
              <div id="light"></div>

            </div>
            <label class="switch">
              <input id="testToneOnOff" type="checkbox">
              <span class="slider"></span>

            </label>

          </div>
        </div>





      </div>

    </div>

  </body>
</html>
